<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- heading: Chivo, body: Overpass -->
  <link href="https://fonts.googleapis.com/css2?family=Chivo&family=Overpass:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="top-header">Code Journal</h1>
  </header>
  <main>
    <div data-view="edit-profile"></div>
    <div class="container">
      <h1 class="edit-profile-header">Edit Profile</h1>

      <div class="row">
        <div class="column-half">
          <div class="image-container">
            <img class="avatar-placeholder" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
        </div>
        <div class="column-half forms-container">
          <div class="forms"><label for="avatar-url">Avatar URL</label>
          <input type="text" name="avatar-url" id="avatar-url" required></div>

          <div class="forms"><label for="username">Username</label>
          <input type="text" name="username" id="username" required></div>

          <div class="forms"><label for="full-name">Full Name</label>
          <input type="text" name="full-name" id="full-name" required></div>


          <div class="forms"><label for="location">Location</label>
          <input type="text" name="location" id="location" required></div>
        </div>

        <div class="column-full">
          <div class="forms"><label for="bio">Bio</label>
          <textarea id="bio" name="bio" required></textarea></div>

          <div class="button-container">
            <input id="save-button" type="submit" value="SAVE">
          </div>
        </div>
      </div>

    </div>



  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
